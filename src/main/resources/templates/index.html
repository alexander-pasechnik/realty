<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Realty Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.5.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <script th:src="@{/webjars/jquery/2.2.0/jquery.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline text-center">
                    <div class="form-group">
                        <label class="sr-only" for="city"></label>
                        <select id="city" class="form-control" required="required">
                            <option value=""></option>
                            <option th:each="city : ${cities}" th:value="${city.name}" th:text="${city.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary has-spinner">
                        <span class="spinner"><i class="fa fa-spin fa-refresh"></i></span>
                        Index
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
